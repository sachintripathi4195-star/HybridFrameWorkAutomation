name: Cucumber Automation CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  schedule:
    # Daily at 10:00 AM IST (04:30 UTC)
    - cron: '30 4 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Smoke + Regression
        working-directory: com.Bat
        run: mvn clean test -Dcucumber.filter.tags="@smoke or @Reg"
